name: 微博热搜分析 (Claude SDK)

on:
  schedule:
    - cron: '0 9,15,21 * * *'  # 每天 9:00, 15:00, 21:00
  workflow_dispatch:
    inputs:
      debug:
        description: '调试模式（使用模拟数据）'
        required: false
        default: 'false'
  push:
    branches: [main]
    paths:
      - '.github/workflows/weibo-hot.yml'
      - '.agent/skills/weibo-hot-analyzer/**'
      - 'requirements.txt'
      - 'scripts/**'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install requests

      - name: Run Weibo Hot Analysis
        id: analysis
        run: |
          python scripts/analyze_weibo_hot.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          WEIBO_API_KEY: ${{ secrets.WEIBO_API_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}

      - name: Commit and push reports
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 拉取最新代码
          git fetch origin main
          git rebase origin/main

          # 检查是否有新报告生成
          if [ -n "$(git status --porcelain docs/)" ]; then
            git add docs/
            git commit -m "微博热搜报告 $(date +%Y-%m-%d)"
            git push
            echo "✅ 报告已更新并推送"
          else
            echo "ℹ️ 暂无新报告生成"
          fi

      - name: Notify Feishu
        if: success()
        run: |
          # 获取最新的报告文件
          latest_md=$(ls -t docs/weibo-hot-*.md 2>/dev/null | head -1)

          if [ -n "$latest_md" ]; then
            # 获取时间戳
            timestamp=$(basename "$latest_md" .md | sed 's/weibo-hot-//')

            # 推送 Markdown 报告到飞书
            python scripts/notify_feishu.py "$latest_md" "$timestamp"
          else
            echo "⚠️ 未找到报告文件，跳过飞书通知"
          fi
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ 微博热搜分析失败，请检查日志"
